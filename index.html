<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="d-flex justify-content-start">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">High Scores</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex justify-content-end">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="timer nav-link" href="#">Timer</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
                <div class="main">
                    <div class="mt-5 gray">
                        <div class="introduction"></div>
                    </div>
                    <div class="question"></div>
                    <div class="choicesAll">
                        <div class="test choice1" data-choice="default"></div>
                        <div class="test choice2" data-choice="default"></div>
                        <div class="test choice3" data-choice="default"></div>
                        <div class="test choice4" data-choice="default"></div>
                    </div>
                    <div class="button"></div>
                </div>
                <form class="submitScore" action="">
                    <label for="initials">Enter your initials: </label>
                    <input type="text" id="initials" name="initials">
                    <button id="submitScoreButton">Submit</button>
                </form>
                <div class="highScores"></div>
        </div>
    </main>


    <script src="assets/script.js"></script>
</body>
</html>
